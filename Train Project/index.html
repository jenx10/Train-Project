<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="jumbotron" style="background-color:saddlebrown; color: white;">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h6 class="text-center">Choo Choo. Chee Chee.</h6>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Current Train Schedule</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table" id="trainTable">
                                        <thead>
                                            <tr>
                                                <th>Train Name</th>
                                                <th>Destination</th>
                                                <th>Frequency (min)</th>
                                                <th>Next Arrival</th>
                                                <th>Minutes Away</th>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class="card">
                        <div class="card-header bg-primary text-white">Add Train</div>

                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text" required>
                                </div>

                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination" type="text" required>
                                </div>

                                <div class="form-group">
                                    <label for="destination">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="primero" type="time" required>
                                </div>

                                <div class="form-group">
                                    <label for="destination">Frequency (min)</label>
                                    <input class="form-control" id="howOften" type="number" required>
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                                <button type="button" class="btn btn-primary" data-toggle="modal">
                                    Train Safety Recomendations
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- //firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</body>

</html>
